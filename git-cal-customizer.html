<style type="text/css">
  canvas {
    cursor: crosshair;
  }
  section {
    margin-bottom: 2em;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  #palette label {
    display: inline-block;
    height: 40px;
    width: 40px;
    margin: 10px;
    overflow: hidden;
    border: 2px solid #808080;
    cursor: pointer;
    color: transparent;
  }
  #palette label:nth-of-type(1) {
    background-color: #eee;
  }
  #palette label:nth-of-type(2) {
    background-color: #d6e685;
  }
  #palette label:nth-of-type(3) {
    background-color: #8cc665;
  }
  #palette label:nth-of-type(4) {
    background-color: #44a340;
  }
  #palette label:nth-of-type(5) {
    background-color: #1e6823;
  }
</style>

<section>
  <canvas id="cellCanvas"></canvas>
  <div id="palette">
    <label>
      <input type="radio" name="brush" value="0"/>
    </label>
    <label>
      <input type="radio" name="brush" value="1"/>
    </label>
    <label>
      <input type="radio" name="brush" value="2"/>
    </label>
    <label>
      <input type="radio" name="brush" value="3"/>
    </label>
    <label>
      <input type="radio" name="brush" value="4"/>
    </label>
  </div>
</section>

<!-- Works with any image -->
<section>
  <input type="text" name="imageURL" value="/images/pokeball.png" />
  <img id="imageToBeUsed" src="">
</section>

<section>
  <input type="text" name="imageName" value="my-gitfiti-image" />
  <pre id="gitfiti"></pre>
  <pre id="github-board"></pre>
</section>

<section>
  <input type="text" name="inputIndexes" placeholder="Input a previously made index array here in either gitfiti or github-board format">
</section>


<script src="git-cal-customizer.js"></script>
